<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Jack game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="black-jack">
            <h1>Blackjack</h1>
            <p id="message-el">Want to play a round?</p>
            <p id="cards-el">Cards:</p>
            <p id="sum-el">Sum:</p>
            <!-- Create a button that says START GAME. Make it call a startGame() function when the button is clicked -->
            <button class="btn" id="start-btn" onclick="startGame()">START GAME</button>
            <button class="btn" id="new-game-btn" onclick="newCard()">NEW CARD</button>
            <p id="player-el">Per: $135</p>
        </div>
        
    </div>
    
    <script src="index.js"></script>
</body>
</html>
